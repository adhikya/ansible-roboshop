- name: frontend configuration
  hosts: frontend
  become: yes
  tasks:
    - name: Run dnf module list nginx
      ansible.builtin.command: dnf module list nginx
      
    - name: Disable Nginx module
      ansible.builtin.command: dnf module disable nginx -y

    - name: Enable Nginx 1.24 module
      ansible.builtin.command: dnf module enable nginx:1.24 -y

    - name: Install Nginx
      ansible.builtin.dnf:
        name: nginx
        state: present
  

    - name: Enable & start Nginx
      ansible.builtin.service:
        name: nginx
        state: started
        enabled: yes

    
    - name: remove default nginx content
      ansible.builtin.file:
        path: /usr/share/nginx/html
        state: absent

    - name: Ensure /usr/share/nginx/html exists
      ansible.builtin.file:
        path: /usr/share/nginx/html
        state: directory

    - name: Download frontend content
      ansible.builtin.get_url:
        url: "https://roboshop-artifacts.s3.amazonaws.com/frontend-v3.zip"
        dest: "/tmp/frontend.zip"
      

    - name: Extract frontend content
      ansible.builtin.unarchive:
        src: "/tmp/frontend.zip"
        dest: "/usr/share/nginx/html"
        remote_src: yes

    - name: remove default nginx conf
      ansible.builtin.file:
        path: /etc/nginx/nginx.conf
        state: absent

    - name: copy roboshop nginx conf
      ansible.builtin.copy:
        src: nginx.conf
        dest: /etc/nginx/nginx.conf      
    
