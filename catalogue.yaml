- name: catalogue configuration
  become: yes
  hosts: catalogue
  tasks: 
  - name: disable default nodejs
    ansible.builtin.command: dnf module disable nodejs -y
    
  - name:  enable nodejs:20
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: install nodejs
    ansible.builtin.dnf:
      name: nodejs
      state: present

  - name: create roboshop system user 
    ansible.builtin.user:  
      name: roboshop
      system: yes
      shell: /sbin/nologin
      home: /app

  - name: Create app directory
    ansible.builtin.file:
        path: /app
        state: directory
  
  - name: Download catalogue code
    ansible.builtin.get_url:
      url: "https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip"
      dest: "/tmp/catalogue.zip"

  - name: Extract application code
    ansible.builtin.unarchive:
      src: "/tmp/catalogue.zip"
      dest: "/app"
      remote_src: yes 

  - name: Install dependencies
    community.general.npm:
    path: "/app"

  - name: copy catalogue service to system directory
    ansible.builtin.copy:
      src: catalogue.service
      dest: /etc/systemd/system/catalogue.service

  - name: systemctl deamon reload
    ansible.built.systemd:
    daemon_reload: yes 

  - name: start nad enable catalogue
    ansible.builtin.service:
      name: catalogue
      service: started
      enabled: yes