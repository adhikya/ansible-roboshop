- name: catalogue configuration
  become: yes
  hosts: catalogue
  tasks: 
  - name: disable default nodejs
    ansible.builtin.command: dnf module disable nodejs -y
    
  - name:  enable nodejs:20
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: install nodejs
    ansible.builtin.dnf:
      name: nodejs
      state: present

  - name: create roboshop system user 
    ansible.builtin.user:  
      name: roboshop
      system: yes
      shell: /sbin/nologin
      home: /app

  - name: Create app directory
    ansible.builtin.file:
        path: /app
        state: directory
  
  - name: Download catalogue code
    ansible.builtin.get_url:
      url: "https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip"
      dest: "/tmp/catalogue.zip"

  - name: Extract application code
    ansible.builtin.unarchive:
      src: "/tmp/catalogue.zip"
      dest: "/app"
      remote_src: yes 

  - name: Install dependencies
    community.general.npm:
      path: /app

  - name: copy catalogue service to system directory
    ansible.builtin.copy:
      src: catalogue.service
      dest: /etc/systemd/system/catalogue.service

  - name: systemctl deamon reload
    ansible.builtin.systemd_service:
      daemon_reload: true 

  - name: start and enable catalogue
    ansible.builtin.service:
      name: catalogue
      state: started
      enabled: yes

  - name: copy mongodb repo
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: install mongodb client     
    ansible.builtin.dnf:
      name: mongodb-mongosh
      state: present

  - name: check products loaded or not
    ansible.builtin.command: mongosh --host mongodb.daws84s.site --eval 'db.getMongo().getDBNames().indexOf("catalogue")'
    register: catalogue_output
    
  - name: print catalogue output
    ansible.builtin.debug:
      msg: "{{catalogue_output }}"

